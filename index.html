<html>
  <head>
    <title>Damen King</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <script>
      document.addEventListener('DOMContentLoaded', (e) => {
        document.getElementById(
          'footer-year'
        ).textContent = new Date().getFullYear();
      });
    </script>
  </head>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Main -->
      <section id="main">
        <header>
          <span class="avatar"
            ><img src="images/professional_photo.jpg" alt=""
          /></span>
          <h1>Damen King</h1>
          <p>Full Stack Developer</p>
        </header>
        <footer>
          <ul class="icons">
            <li>
              <a
                href="https://www.linkedin.com/in/damenking/"
                class="fa-linkedin"
                >LinkedIn</a
              >
            </li>
            <li>
              <a href="https://github.com/damenking" class="fa-github"
                >GitHub</a
              >
            </li>
          </ul>
        </footer>
      </section>

      <!-- Footer -->
      <footer id="footer">
        <ul class="footer-info">
          <li>Damen King</li>
          <li id="footer-year"></li>
        </ul>
      </footer>
    </div>

    <!-- Scripts -->
    <script>
      if ('addEventListener' in window) {
        window.addEventListener('load', function () {
          document.body.className = document.body.className.replace(
            /\bis-preload\b/,
            ''
          );
        });
        document.body.className += navigator.userAgent.match(/(MSIE|rv:11\.0)/)
          ? ' is-ie'
          : '';
      }
    </script>
  </body>
</html>
